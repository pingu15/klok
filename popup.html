<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <title>klok</title>
  </head>
  <body>
    <div id="StartingScreen" hidden>
      <button id="button1"></button>
      <img src="icon.png" id="image1" />
      <div id="title1">KLOK</div>
      <div id="line1"></div>
      <div id="text1">Click To Continue</div>
    </div>
    <div id="NameScreen" hidden>
      <img src="icon.png" id="image2" />
      <div id="cornerName1">KLOK</div>
      <div id="line2"></div>
      <div id="text2">What is your name?</div>
      <input type="text" id="input1" placeholder="Name" />
      <button id="enter1">Enter</button>
    </div>
    <div id="ToDo" hidden>
      <img src="icon.png" id="image2" />
      <div id="cornerName1">KLOK</div>
      <div id="line2"></div>
      <div id="rect1"></div>
      <div id="taskName">No Current Tasks</div>
      <div id="timer" hidden>00:00:00</div>
      <button id="pause" hidden>▶</button>
      <button id="checkmark" hidden>✓</button>
      <div id="highlight1"></div>
      <button id="text3">To-Do</button>
      <button id="text4">Completed</button>
      <div id="hide">
        <ul id="list"></ul>
      </div>
      <button id="addtask">+ add task</button>
    </div>
    <div id="Completed" hidden>
      <img src="icon.png" id="image2" />
      <div id="cornerName1">KLOK</div>
      <div id="line2"></div>
      <div id="highlight2"></div>
      <button id="text5">To-Do</button>
      <button id="text6">Completed</button>
      <div id="line3"></div>
      <div id="hide2">
        <ul id="list2"></ul>
      </div>
      <div id="taskscount"></div>
    </div>
    <div id="addTask" class="popup1" hidden>
      <img src="icon.png" id="image2" />
      <div id="cornerName1">KLOK</div>
      <div id="line2"></div>
      <h2 id="taskname">Task Name</h2>
      <input type="text" id="name" placeholder="task name" />
      <h2 id="websitesblock">Websites to Block</h2>
      <h3>please separate links with a comma</h3>
      <textarea type="text" id="websites" placeholder="still a work in progress"></textarea>
      <button id="cancel">cancel</button>
      <button id="create">create</button>
      <div id="lin2"></div>
      <h2 id="dropdownname">Time Allotted</h2>
      <input type="text" id="dropdown" placeholder="enter amount of time, in hours" />
    </div>
    <div id="Stats" hidden>
      <img src="icon.png" id="image2" />
      <div id="cornerName1">KLOK</div>
      <div id="line2"></div>
      <div id="actsum">Activity Summary</div>
      <div id="highlight3"></div>
      <div id="graph">
          
      </div>
      <div id="sideline"></div>
      <div id="hoursspent">Time Spent</div>
      <div id="taskscompleted">Tasks Completed</div>
      <div id="closebutton">close</div>
      <div id="bottomline"></div>
    </div>
    <script src="popup.js"></script>
    <script src="cookies.js"></script>
  </body>
</html>
